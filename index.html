<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Merriweather:300,700,700italic,300italic|Open+Sans:700,400|Montserrat:400,700"
    />
    <title>Peter Buckwalter - About</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../../images/favicon.ico"
    />
  </head>

  <body class="grid-container">
    <header class="sticky">
      <section class="title">
        <h1>Peter Buckwalter</h1>
      </section>
      <svg
        onclick="openNav()"
        class="sidemenu"
        viewBox="0 0 100 80"
        width="40"
        height="40"
      >
        <rect width="100" height="20"></rect>
        <rect y="30" width="100" height="20"></rect>
        <rect y="60" width="100" height="20"></rect>
      </svg>
      <nav id="mainNav">
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Skills</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <nav id="sideNav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
          >&times;</a
        >
        <a class="sidelink" href="#">About</a>
        <a class="sidelink" href="#">Skills</a>
        <a class="sidelink" href="#">Portfolio</a>
        <a class="sidelink" href="#">Contact</a>
      </nav>
    </header>

    <main id="main">
      <section class="flex-container">
        <section class="intro">
          <div class="headshot">
            <img
              src="../../images/Profile Pic.jpg"
              alt="Peter Buckwalter's Head Shot"
            />
          </div>
          <h1>Peter Buckwalter</h1>
          <h3>Web Developer & Product Builder</h3>
        </section>
      </section>
    </main>
    <script>
      function openNav() {
        document.getElementById("sideNav").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
        document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
        document.getElementById("sideNav").style.borderRight =
          "3px solid #ff5205";
      }

      function closeNav() {
        document.getElementById("sideNav").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
        document.body.style.backgroundColor = "white";
        document.getElementById("sideNav").style.borderRight = "none";
      }
    </script>
  </body>
</html>
